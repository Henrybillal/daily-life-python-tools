<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .weather-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
    
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
    
        .search-box input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
    
        .search-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }
    
        .search-box button {
            padding: 1rem 2rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .search-box button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    
        .weather-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #d0d0d0, -20px -20px 60px #ffffff;
            text-align: center;
            transition: all 0.3s ease;
        }
    
        .weather-card:hover {
            transform: translateY(-5px);
        }
    
        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }
    
        .weather-icon:hover {
            transform: scale(1.1);
        }
    
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for older browsers */
        }
    
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
    
        .detail-item {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
    
        .detail-item:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
    
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
    
        .forecast-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
    
        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üå§Ô∏è Weather Forecaster</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-card">
            <h2 id="location">Weather Forecast</h2>
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather">
            <div class="temperature" id="temperature"></div>
            <div id="description"></div>
            <div class="details">
                <div class="detail-item">
                    <div>Humidity</div>
                    <div id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div>Wind Speed</div>
                    <div id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div>Pressure</div>
                    <div id="pressure"></div>
                </div>
            </div>
        </div>
        <div class="forecast" id="forecast"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
