<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Manager</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .clipboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .clipboard-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .clipboard-list {
            margin-top: 2rem;
        }

        .clipboard-item {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .clipboard-item:hover {
            transform: translateX(5px);
            transition: transform 0.3s;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .copy-btn {
            background: #27ae60;
        }

        .delete-btn {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“‹ Clipboard Manager</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="clipboard-container">
        <div class="input-group">
            <input type="text" class="clipboard-input" id="clipboardInput" placeholder="Type or paste text here...">
            <button id="addBtn">Add to Clipboard</button>
        </div>
        <div class="clipboard-list" id="clipboardList"></div>
    </div>
    <script src="clipboard.js"></script>
</body>
</html>
