<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .youtube-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .youtube-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #d0d0d0, -20px -20px 60px #ffffff;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }

        .preview {
            margin: 2rem 0;
            display: none;
        }

        .video-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: start;
            margin-bottom: 2rem;
        }

        .thumbnail {
            width: 200px;
            border-radius: 10px;
        }

        .info-text {
            padding: 1rem;
        }

        .format-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .video-info {
                grid-template-columns: 1fr;
            }

            .thumbnail {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“º YouTube Video Downloader</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="youtube-container">
        <div class="youtube-card">
            <div class="input-group">
                <input type="text" class="url-input" id="videoUrl" 
                       placeholder="Paste YouTube video URL here...">
            </div>
            <button id="fetchBtn" class="download-btn">Fetch Video Info</button>
            
            <div class="preview" id="preview">
                <div class="video-info">
                    <img class="thumbnail" id="thumbnail" src="" alt="Video thumbnail">
                    <div class="info-text">
                        <h3 id="title"></h3>
                        <p id="duration"></p>
                        <p id="author"></p>
                    </div>
                </div>
                <select class="format-select" id="formatSelect">
                    <option value="">Select format...</option>
                </select>
                <button class="download-btn" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>
    <script src="youtube.js"></script>
</body>
</html>
