<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .password-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .password-box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 20px 20px 60px #d0d0d0, -20px -20px 60px #ffffff;
            transition: transform 0.3s ease;
        }
        
        .password-box:hover {
            transform: translateY(-5px);
        }
        
        .password-display {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1.2rem;
            border-radius: 10px;
            font-size: 1.3rem;
            margin: 1.5rem 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .password-display:hover {
            background: #34495e;
            transform: scale(1.02);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .option-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .option-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .length-control {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        
        #passwordLength {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .strength-meter {
            height: 8px;
            background: #ddd;
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .strength-meter div {
            height: 100%;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .controls button {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #generateBtn {
            background: #2ecc71;
            color: white;
        }
        
        #generateBtn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        #copyBtn {
            background: #3498db;
            color: white;
        }
        
        #copyBtn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ”’ Password Generator</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="password-container">
        <div class="password-box">
            <div class="password-display" id="passwordDisplay">Click Generate</div>
            <div class="strength-meter">
                <div id="strengthIndicator"></div>
            </div>
            <div class="length-control">
                <label for="passwordLength">Length:</label>
                <input type="number" id="passwordLength" value="16" min="8" max="64">
            </div>
            <div class="options-grid">
                <div class="option-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%)</label>
                </div>
            </div>
            <div class="controls">
                <button id="generateBtn">Generate Password</button>
                <button id="copyBtn">Copy Password</button>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
