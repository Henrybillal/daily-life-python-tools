<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .container {
            max-width: 900px;
        }

        .upload-area {
            border: 2px dashed #2c3e50;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f8f9fa;
            border-color: #34495e;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .category {
            margin: 1rem 0;
            padding: 1.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .category:hover {
            transform: translateY(-2px);
        }

        .category h4 {
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category ul {
            list-style: none;
            margin-top: 1rem;
            padding-left: 1rem;
        }

        .category li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #2c3e50;
            transition: width 0.3s;
        }

        #result {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>üìÇ Automatic File Organizer</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="container">
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <h2>Drag & Drop Files Here</h2>
            <p>or</p>
            <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
            <button id="selectFiles">Select Files</button>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="fileorganizer.js"></script>
</body>
</html>
