<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes to Text</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .voice-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .record-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1590602847861-f357a9332bbc?w=200&q=80') center/cover;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 2rem 0;
            position: relative;
        }

        .record-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(231, 76, 60, 0.7);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .record-button:hover::before {
            background: rgba(231, 76, 60, 0.9);
        }

        .record-button.recording::before {
            background: rgba(192, 57, 43, 0.9);
            animation: pulse 1.5s infinite;
        }

        .record-button img {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéôÔ∏è Voice Notes to Text</h1>
        <a href="../index.html" class="back-btn">Back to Home</a>
    </header>
    <div class="voice-container">
        <button class="record-button" id="recordButton"></button>
        <div class="status" id="status">Click to start recording</div>
        <div class="controls">
            <button id="copyBtn">Copy Text</button>
            <button id="downloadBtn">Download Text</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="transcript" id="transcript"></div>
    </div>
    <script src="voicenotes.js"></script>
</body>
</html>
